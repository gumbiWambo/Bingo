<p>{{actualStep}}/2</p>
<div [ngSwitch]="actualStep">
  <div *ngSwitchCase="1">
    <form #nameForm="ngForm" (ngSubmit)="submitName(nameForm)">
      <label>Session Name</label><input type="text" ngModel name="name" required>
      <button>Next Step</button>
    </form>
  </div>
  <div *ngSwitchCase="2">
    <form #sizeForm="ngForm" (ngSubmit)="submitSize(sizeForm)">
      <label>Field Size</label><input type="number" ngModel name="size" required>
      <button>Next Step</button>
    </form>
  </div>
</div>
